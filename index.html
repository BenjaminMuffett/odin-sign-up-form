<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry To Explore Japan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <div class="odin-label">
            <div class="odin-img"></div>
            <div class="text">ODIN</div>
        </div>
    </div>
    <div class="form-body">
        <div class="head-copy">
            <p>Want to explore Japan on your own terms?</p>
            <p>Create your own journey and leave behind the tour buses.</p>
            <p>Start your adventure now!</p>
        </div>
        <div class="form">
            <form action="" method="get">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>
                <label for="surname">Last Name</label>
                <input type="text" name="surname" id="surname" required>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="con-pass">Confirm Password</label>
                <input type="password" name="con-pass" id="con-pass">

            </form>
        </div>
        <div class="action">
            <button class="join">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
    
</body>
</html>
