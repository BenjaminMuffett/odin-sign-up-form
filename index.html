<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry To Explore Japan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <div class="odin-label">
            <div class="odin-img"></div>
            <div class="label-text">ODIN</div>
        </div>
    </div>
    <div class="form-body">
        <div class="head-copy">
            <h1>Explore Japan on your terms.</h1>
            <h2>Create your own journey. <br>Leave the tour buses behind. </h2>
        </div>
        <div class="form">
            <h2>Start your adventure now!</h2>
            <form action="" method="get" id="main-form">
                <div class="name-block">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required aria-label="required">
                    </div>
                    <div>
                        <label for="surname">Last Name</label>
                        <input type="text" name="surname" id="surname" required aria-label="required">
                    </div>
                </div>
                <div class="contact-block">
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required aria-label="required">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone"> 
                    </div>
                </div>
                <div class="password-block">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required aria-label="required">
                    </div>
                    <div>
                        <label for="con-pass">Confirm Password</label>
                        <input type="password" name="con-pass" id="con-pass" required aria-label="required">
                    </div>
                </div>
            </form>
        </div>
        <div class="action">
            <button type="submit" class="join" form="main-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
    
</body>
</html>
